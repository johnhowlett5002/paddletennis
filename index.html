<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Paddle/Tennis System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input, button {
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #bookingDetails {
            margin-top: 20px;
        }

        .action-buttons {
            margin-top: 10px;
        }

        #editForm {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Online Paddle/Tennis System</h2>

    <label for="name">Select a Name:</label>
    <select id="name">
        <option value="Martin B">Martin B</option>
        <option value="Martin W">Martin W</option>
        <option value="John H">John H</option>
        <option value="Bill W">Bill W</option>
        <option value="Ian F">Ian F</option>
        <option value="Kevin F">Kevin F</option>
        <option value="Daren F">Daren F</option>
        <option value="Peter A">Peter A</option>
        <option value="Paul M">Paul M</option>
        <option value="Johnny R">Johnny R</option>
        <option value="Dave S">Dave S</option>
    </select>

    <label for="date">Select a Date:</label>
    <input type="date" id="date" required>

    <label for="activity">Select an Activity:</label>
    <select id="activity">
        <option value="Paddle">Paddle</option>
        <option value="Tennis">Tennis</option>
    </select>

    <button onclick="bookSlot()">Book Slot</button>

    <div id="bookingDetails"></div>

    <div class="action-buttons" id="actionButtons"></div>

    <div id="editForm">
        <h3>Edit Booking</h3>
        <label for="editName">Name:</label>
        <input type="text" id="editName" disabled>

        <label for="editDate">Date:</label>
        <input type="date" id="editDate" required>

        <label for="editActivity">Activity:</label>
        <select id="editActivity">
            <option value="Paddle">Paddle</option>
            <option value="Tennis">Tennis</option>
        </select>

        <button onclick="saveChanges()">Save Changes</button>
        <button onclick="cancelEdit()">Cancel</button>
    </div>

    <table id="bookingTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Activity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Booking details will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        function bookSlot() {
            var name = document.getElementById("name").value;
            var date = document.getElementById("date").value;
            var activity = document.getElementById("activity").value;

            var bookingDetails = `
                <tr>
                    <td>${name}</td>
                    <td>${date}</td>
                    <td>${activity}</td>
                    <td>
                        <button onclick="changeBooking()">Change</button>
                        <button onclick="deleteBooking()">Delete</button>
                    </td>
                </tr>
            `;

            document.getElementById("bookingTable").getElementsByTagName('tbody')[0].insertAdjacentHTML('beforeend', bookingDetails);
        }

        function changeBooking() {
            var name = document.getElementById("name").value;
            var date = document.getElementById("date").value;
            var activity = document.getElementById("activity").value;

            // Populate the edit form with current values
            document.getElementById("editName").value = name;
            document.getElementById("editDate").value = date;
            document.getElementById("editActivity").value = activity;

            // Show the edit form
            document.getElementById("editForm").style.display = "block";
        }

        function deleteBooking() {
            // Implement logic to delete the booking.
            var row = event.target.closest("tr");
            row.parentNode.removeChild(row);
            document.getElementById("editForm").style.display = "none";
        }

        function saveChanges() {
            // Implement logic to save changes.
            var newName = document.getElementById("editName").value;
            var newDate = document.getElementById("editDate").value;
            var newActivity = document.getElementById("editActivity").value;

            var updatedBookingDetails = `
                <td>${newName}</td>
                <td>${newDate}</td>
                <td>${newActivity}</td>
                <td>
                    <button onclick="changeBooking()">Change</button>
                    <button onclick="deleteBooking()">Delete</button>
                </td>
            `;

            var row = event.target.closest("tr");
            row.innerHTML = updatedBookingDetails;
            document.getElementById("editForm").style.display = "none";
        }

        function cancelEdit() {
            // Hide the edit form on cancel
            document.getElementById("editForm").style.display = "none";
        }
    </script>
</body>
</html>
