<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input, button {
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #bookingDetails {
            margin-top: 20px;
        }

        .action-buttons {
            margin-top: 10px;
        }

        #editForm {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Online Booking System</h2>

    <label for="name">Select a Name:</label>
    <select id="name">
        <option value="Martin B">Martin B</option>
        <option value="Martin W">Martin W</option>
        <option value="John H">John H</option>
        <option value="Bill W">Bill W</option>
        <option value="Ian F">Ian F</option>
        <option value="Kevin F">Kevin F</option>
        <option value="Daren F">Daren F</option>
        <option value="Peter A">Peter A</option>
        <option value="Paul M">Paul M</option>
        <option value="Johnny R">Johnny R</option>
        <option value="Dave S">Dave S</option>
    </select>

    <label for="date">Select a Date:</label>
    <input type="date" id="date" required>

    <label for="activity">Select an Activity:</label>
    <select id="activity">
        <option value="Paddle">Paddle</option>
        <option value="Tennis">Tennis</option>
    </select>

    <button onclick="bookSlot()">Book Slot</button>

    <div id="bookingDetails"></div>

    <div class="action-buttons" id="actionButtons"></div>

    <div id="editForm">
        <h3>Edit Booking</h3>
        <label for="editName">Name:</label>
        <input type="text" id="editName" disabled>

        <label for="editDate">Date:</label>
        <input type="date" id="editDate" required>

        <label for="editActivity">Activity:</label>
        <select id="editActivity">
            <option value="Paddle">Paddle</option>
            <option value="Tennis">Tennis</option>
        </select>

        <button onclick="saveChanges()">Save Changes</button>
        <button onclick="cancelEdit()">Cancel</button>
    </div>

    <script>
        function bookSlot() {
            var name = document.getElementById("name").value;
            var date = document.getElementById("date").value;
            var activity = document.getElementById("activity").value;

            var bookingDetails = "Booking Details:<br>Name: " + name + "<br>Date: " + date + "<br>Activity: " + activity;

            var actionButtons = `
                <button onclick="changeBooking()">Change Booking</button>
                <button onclick="deleteBooking()">Delete Booking</button>
            `;

            document.getElementById("bookingDetails").innerHTML = bookingDetails;
            document.getElementById("actionButtons").innerHTML = actionButtons;
        }

        function changeBooking() {
            var name = document.getElementById("name").value;
            var date = document.getElementById("date").value;
            var activity = document.getElementById("activity").value;

            // Populate the edit form with current values
            document.getElementById("editName").value = name;
            document.getElementById("editDate").value = date;
            document.getElementById("editActivity").value = activity;

            // Show the edit form
            document.getElementById("editForm").style.display = "block";
        }

        function deleteBooking() {
            // Implement logic to delete the booking.
            document.getElementById("bookingDetails").innerHTML = "Booking Deleted!";
            document.getElementById("actionButtons").innerHTML = "";
            document.getElementById("editForm").style.display = "none";
        }

        function saveChanges() {
            // Implement logic to save changes.
            var newName = document.getElementById("editName").value;
            var newDate = document.getElementById("editDate").value;
            var newActivity = document.getElementById("editActivity").value;

            var updatedBookingDetails = "Updated Booking Details:<br>Name: " + newName + "<br>Date: " + newDate + "<br>Activity: " + newActivity;

            document.getElementById("bookingDetails").innerHTML = updatedBookingDetails;
            document.getElementById("editForm").style.display = "none";
        }

        function cancelEdit() {
            // Hide the edit form on cancel
            document.getElementById("editForm").style.display = "none";
        }
    </script>
</body>
</html>
